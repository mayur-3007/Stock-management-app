{% extends "layout.html" %}
{% block content %}
          <form action="/company_invest" method="POST">
               <table>
                   <tr>
                        <div>
                                <th> <label for="company_name">Company Name:</label></th>
                                <td><input type="text" name="company_name" placeholder="Company Name"></td>
                                <td><label for="company_name"><abbr title="required" aria-label="required">*</abbr></label></td>
                        </div> 
                   </tr>
                    <tr>
                        <div>
                            <th><label for="reason">Reason:</label></th>
                            <td><textarea type="text" name="reason" placeholder="Enter Reason" rows="3" cols="50"></textarea></td>
                            <td><label for="reason"><abbr title="required" aria-label="required">*</abbr></label></td>
                        </div> 
                    </tr>
                     <tr>

                        <div>
                             <th><label for="shareprice">Current Shareprice:</label></th>
                             <td> <input type="text" name="shareprice" placeholder="Shareprice"></td>
                             <td>  <label for="shareprice"></label></td>
                        </div> 
                     </tr>
                     <tr>
                         <td>
                            <input type="submit" value="Submit">
                         </td>
                     </tr>
                </table>

                
          </form>
{% endblock content %}
